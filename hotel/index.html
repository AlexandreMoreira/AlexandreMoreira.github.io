<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=560" id="viewport">
    <title>Sistema de Gestão de Hotel</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; text-align: center; padding: 50px; }
        .container { width: 400px; margin: 20px auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        input[type="text"], input[type="password"], input[type="date"], button { width: calc(100% - 20px); padding: 10px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ccc; display: block; margin-left: auto; margin-right: auto; }
        select { width: calc(100% + 0px); padding: 10px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ccc; display: block; margin-left: auto; margin-right: auto; }
        input[type="text"], input[type="password"], input[type="date"], select { border: 1px solid #ccc; }
        button { background-color: #007bff; color: #fff; text-decoration: none; border: none; cursor: pointer; text-align: center; }
        button:hover { background-color: #0056b3; }
        .ok { background-color: #007bff; }
        .ok:hover { background-color: #0056b3; }
        .cancel { background-color: #dc3545; }
        .cancel:hover { background-color: #c82333; }
        .back { background-color: #28a745; }
        .back:hover { background-color: #218838; }
        .hidden { display: none; }
        header { background-color: #007bff; color: #fff; padding: 10px 0; margin-bottom: 20px; position: fixed; width: 100%; top: 0; left: 0; text-align: center; }
        header img { width: 50px; vertical-align: middle; margin-right: 10px; }
        header h1 { display: inline; font-size: 24px; vertical-align: middle; }
        body { padding-top: 120px; } /* Espaçamento para o header */
        
        a { display: block; margin-top: 10px; color: #007bff; text-decoration: none; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #007bff; color: #fff; }
    </style>
</head>
<body>

    <!-- Cabeçalho com Logo e Título -->
    <header>
        <img src="logo_hotel.png" alt="Logo do Sistema de Gestão de Hotel">
        <h1>Sistema de Gestão de Hotel</h1>
    </header>

    <!-- Tela de Login -->
    <div class="container" id="login-screen">
        <h2>Login</h2>
        <form action="#" method="post">
            <input type="text" name="username" placeholder="Usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
        <!--
            <button type="submit">Entrar</button>
        -->
            <button type="button" onclick="showScreen('menu-screen')">Entrar</button>
            <a href="#">Esqueceu a senha?</a>
        </form>
    </div>

    <!-- Tela de Menu Principal -->
    <div class="container hidden" id="menu-screen">
        <h2>Menu Principal</h2>
        <button type="button" onclick="showScreen('checkin-screen')">Check-in</button>
        <button type="button" onclick="showScreen('checkout-screen')">Check-out</button>
        <button type="button" onclick="showScreen('reservas-screen')">Gerenciamento de Reservas</button>
        <button type="button" onclick="showScreen('login-screen')">Logout</button>
    </div>

    <!-- Tela de Check-in -->
    <div class="container hidden" id="checkin-screen">
        <h2>Check-in</h2>
        <form action="#" method="post">
            <input type="text" name="nome" placeholder="Nome do hóspede" required>
            <input type="text" name="documento" placeholder="Documento de Identificação" required>
            <select name="quarto" required>
                <option value="">Selecione o Quarto</option>
                <option value="101">101</option>
                <option value="102">102</option>
                <option value="103">103</option>
            </select>
            <input type="date" name="data_entrada" required>
            <input type="date" name="data_saida" required>
            <button type="button" class="ok" onclick="showScreen('menu-screen')">Confirmar Check-in</button>
            <button type="button" class="back" onclick="showScreen('menu-screen')">Voltar ao Menu Principal</button>
        </form>
    </div>

    <!-- Tela de Check-out -->
    <div class="container hidden" id="checkout-screen">
        <h2>Check-out</h2>
        <div class="info">
            <p><strong>Hóspede:</strong> João Silva</p>
            <p><strong>Quarto:</strong> 101</p>
            <p><strong>Total de Despesas:</strong> R$ 500,00</p>
        </div>
        <button type="button" class="ok" onclick="showScreen('menu-screen')">Finalizar Pagamento</button>
        <button type="button" class="cancel" onclick="showScreen('menu-screen')">Cancelar Check-out</button>
        <button type="button" class="back" onclick="showScreen('menu-screen')">Voltar ao Menu Principal</button>
    </div>

    <!-- Tela de Gerenciamento de Reservas -->
    <div class="container hidden" id="reservas-screen">
        <h2>Gerenciamento de Reservas</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Status</th>
                    <th>Data Entrada</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>João Silva</td>
                    <td>Ativa</td>
                    <td>10/01/2024</td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>Maria Souza</td>
                    <td>Finalizada</td>
                    <td>05/01/2024</td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="back" onclick="showScreen('menu-screen')">Nova Reserva</button>
        <button type="button" class="back" onclick="showScreen('menu-screen')">Detalhar Reserva</button>
        <button type="button" class="back" onclick="showScreen('menu-screen')">Voltar ao Menu Principal</button>
    </div>

    <script>
        function showScreen(screenId) {
            const screens = document.querySelectorAll('.container');
            screens.forEach(screen => screen.classList.add('hidden'));
            document.getElementById(screenId).classList.remove('hidden');
        }

        // Exibe a tela inicial ao carregar
        window.onload = function() {
            showScreen('login-screen');
        };
    </script>

</body>
</html>
