<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in - Sistema de Hospedagem</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; text-align: center; padding: 50px; }
        .container { width: 400px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        input[type="text"], input[type="date"], select {
            width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;
            box-sizing: border-box;
        }
        button { width: 100%; padding: 10px; background-color: #28a745; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #218838; }
        .back { background-color: #007bff; margin-top: 10px; }
        .back:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Check-in</h2>
        <form action="#" method="post">
            <input type="text" name="nome" placeholder="Nome do HÃ³spede" required>
            <input type="text" name="documento" placeholder="Documento" required>
            <select name="quarto" required>
                <option value="">Selecione o Quarto</option>
                <option value="101">101</option>
                <option value="102">102</option>
                <option value="103">103</option>
            </select>
            <input type="date" name="data_entrada" required>
            <input type="date" name="data_saida" required>
            <button type="submit">Confirmar Check-in</button>
            <button type="button" class="back" onclick="window.location.href='menu.html'">Voltar ao Menu Principal</button>
        </form>
    </div>
</body>
</html>
