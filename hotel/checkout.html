<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-out - Sistema de Hospedagem</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; text-align: center; padding: 50px; }
        .container { width: 400px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .info { text-align: left; margin-bottom: 20px; }
        .info p { margin: 10px 0; }
        button { width: calc(50% - 10px); padding: 10px; background-color: #28a745; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #218838; }
        .cancel { background-color: #dc3545; }
        .cancel:hover { background-color: #c82333; }
        .back { background-color: #007bff; }
        .back:hover { background-color: #0056b3; }
        .button-container { display: flex; justify-content: space-between; margin-top: 20px; } /* Adicionado margin-top */
    </style>
</head>
<body>
    <div class="container">
        <h2>Check-out</h2>
        <div class="info">
            <p><strong>Hóspede:</strong> João Silva</p>
            <p><strong>Quarto:</strong> 101</p>
            <p><strong>Total de Despesas:</strong> R$ 500,00</p>
        </div>
        <button type="button">Finalizar Pagamento</button>
        <div class="button-container">
            <button type="button" class="cancel">Cancelar Check-out</button>
            <button type="button" class="back" onclick="window.location.href='menu.html'">Voltar ao Menu Principal</button>
        </div>
    </div>
</body>
</html>
